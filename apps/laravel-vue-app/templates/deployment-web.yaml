apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laravel-vue-app.labels" . | nindent 4 }}
    app: laravel
    tier: backend
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: laravel
      tier: backend
  template:
    metadata:
      labels:
        app: laravel
        tier: backend
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: laravel-config
            - secretRef:
                name: laravel-secrets
            - secretRef:
                name: db-credentials
          env:
            - name: DB_HOST
              value: {{ .Values.db.host | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: REDIS_HOST
              value: redis-headless
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-nginx
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laravel-vue-app.labels" . | nindent 4 }}
    app: laravel
    tier: frontend
spec:
  replicas: {{ .Values.nginx.replicas }}
  selector:
    matchLabels:
      app: laravel
      tier: frontend
  template:
    metadata:
      labels:
        app: laravel
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.nginx.image.repository }}:{{ .Values.nginx.image.tag }}"
          imagePullPolicy: {{ .Values.nginx.image.pullPolicy }}
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: laravel-config
            - secretRef:
                name: laravel-secrets
          env:
            - name: APP_URL
              valueFrom:
                configMapKeyRef:
                  name: laravel-config
                  key: APP_URL
            - name: BACKEND_HOST
              value: laravel-app
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "500m"
