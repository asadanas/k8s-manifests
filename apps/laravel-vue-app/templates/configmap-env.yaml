apiVersion: v1
kind: ConfigMap
metadata:
  name: laravel-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laravel-vue-app.labels" . | nindent 4 }}
data:
  # From values-production.yaml env section
  {{- range $key, $val := .Values.env }}
  {{ $key }}: {{ $val | quote }}
  {{- end }}
  
  # Override with database settings
  DB_HOST: {{ .Values.db.host | quote }}
  DB_PORT: {{ .Values.db.port | quote }}
  DB_DATABASE: {{ .Values.db.database | quote }}
  DB_USERNAME: {{ .Values.db.username | quote }}
  
  # Redis settings - point to headless service
  REDIS_HOST: redis-headless
  REDIS_PORT: "6379"
  
  # Additional from working config
  APP_DEBUG: "false"
  APP_LOG_LEVEL: "debug"
  LOG_LEVEL: "debug"
