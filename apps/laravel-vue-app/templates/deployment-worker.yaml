apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel-vue-app.fullname" . }}-worker
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "laravel-vue-app.labels" . | nindent 4 }}
    app: worker
spec:
  replicas: {{ .Values.replicas.worker }}
  selector:
    matchLabels:
      app: worker
      {{- include "laravel-vue-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: worker
        {{- include "laravel-vue-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: worker
        image: "{{ .Values.images.web.repository }}:{{ .Values.images.web.tag }}"
        imagePullPolicy: {{ .Values.images.web.pullPolicy }}
        command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]
        envFrom:
        - configMapRef:
            name: {{ include "laravel-vue-app.fullname" . }}-env
        - secretRef:
            name: {{ include "laravel-vue-app.fullname" . }}-secrets
        env:
        - name: REDIS_HOST
          value: "{{ include "laravel-vue-app.fullname" . }}-redis"
        resources:
          {{- toYaml .Values.resources.worker | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - php
            - artisan
            - queue:restart
          initialDelaySeconds: 60
          periodSeconds: 300
